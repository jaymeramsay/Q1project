<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Q1Project</title>
</head>


<body>
  <!-- TITLE -->
  <div id="page-header">
    <div class="d-flex p-2" id="titleFlexBox">
      <h1 id="title">Put Clothes on Things</h1>
      <img src="https://cdn.pixabay.com/photo/2014/11/19/17/33/oxeye-daisy-538024_960_720.jpg" id="daisyPic" class="img-responsive" alt="daisy">
    </div>
  </div>

  <!-- SIDEBAR -->
  <div id="sideBarContainer" class="col-lg-5 col-md-5 col-sm-5 col-xs-12">

    <!-- BUTTONS -->
    <p>
      <a class="btn btn-primary" data-toggle="collapse" href="#templates" aria-expanded="false" aria-controls="templates">
    Templates
      </a>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#clothing" aria-expanded="false" aria-controls="clothing">
    Clothing
      </button>
    </p>

    <!-- TEMPLATE IMAGE CONTENT -->
    <div class="collapse" id="templates">
      <div class="card card-body">
        <img src="https://cdn.pixabay.com/photo/2014/11/19/17/33/oxeye-daisy-538024_960_720.jpg" id="daisyPic" class="img-responsive" alt="daisy">
        <img src="https://cdn.pixabay.com/photo/2014/11/19/17/33/oxeye-daisy-538024_960_720.jpg" id="daisyPic" class="img-responsive" alt="daisy">
        <img src="https://cdn.pixabay.com/photo/2014/11/19/17/33/oxeye-daisy-538024_960_720.jpg" id="daisyPic" class="img-responsive" alt="daisy">
      </div>
    </div>
    <!-- CLOTHING BUTTON CONTENT -->
    <div class="collapse" id="clothing">
      <div class="card card-body">
        <a class="btn btn-primary" data-toggle="collapse" href="#shoes" aria-expanded="false" aria-controls="shoes">
          Shoes
        </a>
        <a class="btn btn-primary" data-toggle="collapse" href="#tops" aria-expanded="false" aria-controls="tops">
          Tops
        </a>
        <a class="btn btn-primary" data-toggle="collapse" href="#bottoms" aria-expanded="false" aria-controls="bottoms">
          Bottoms
        </a>
      </div>
    </div>

    <!-- TOPS IMAGE CONTENT -->
    <div class="collapse" id="tops">
      <div class="card card-body">
        <img src="https://cdn.pixabay.com/photo/2014/11/19/17/33/oxeye-daisy-538024_960_720.jpg" id="daisyPic" class="img-responsive" alt="daisy">
      </div>
    </div>

    <!-- BOTTOMS IMAGE CONTENT -->
    <div class="collapse" id="bottoms">
      <div class="card card-body">
          <img src="https://cdn.pixabay.com/photo/2014/11/19/17/33/oxeye-daisy-538024_960_720.jpg" id="daisyPic" class="img-responsive" alt="daisy">
      </div>
    </div>

    <!-- SHOE IMAGE CONTENT -->
    <div class="collapse" id="shoes">
      <div class="card card-body">
        <img src="https://cdn.pixabay.com/photo/2014/11/19/17/33/oxeye-daisy-538024_960_720.jpg" id="daisyPic" class="img-responsive" alt="daisy">
      </div>
    </div>
  </div>


  <!-- CANVAS -->
  <div id="canvas" class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
    <canvas width="300" height="300"></canvas>
  </div>

  <!-- LIBRARIES -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
